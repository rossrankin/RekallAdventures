<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowByte's Heist - Rekall Adventures</title>
    <style>
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { 
            background: #0d0d0d; 
            color: #00ffcc; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }
        header { 
            background: linear-gradient(90deg, #1a1a1a, #2a2a2a); 
            padding: 15px 20px; 
            position: fixed; 
            width: 100%; 
            top: 0; 
            z-index: 1000; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 0 15px #ff007a; 
        }
        .logo { 
            font-size: 1.8em; 
            color: #ff007a; 
            text-shadow: 0 0 10px #ff007a; 
            margin-left: 20px; 
            transition: transform 0.3s ease; 
        }
        .logo:hover { 
            transform: scale(1.1); 
            text-shadow: 0 0 20px #ff007a; 
        }
        nav ul { 
            display: flex; 
            justify-content: center; 
            list-style: none; 
            padding: 0; 
            margin: 0; 
            flex: 1; 
        }
        nav ul li { margin: 0 20px; }
        nav a { 
            color: #00ffcc; 
            text-decoration: none; 
            font-size: 1.3em; 
            text-shadow: 0 0 5px #00ffcc; 
            transition: all 0.3s ease; 
            padding: 5px 10px; 
        }
        nav a:hover { 
            color: #ff007a; 
            text-shadow: 0 0 15px #ff007a; 
            transform: scale(1.1); 
            background: rgba(255, 0, 122, 0.2); 
            border-radius: 5px; 
        }
        main { 
            flex: 1; 
            padding-top: 80px; 
            padding-bottom: 60px; 
            display: flex; 
            flex-direction: row; 
            height: calc(100vh - 140px); 
        }
        .banner-container { 
            width: 35%; /* Increased to 35% */
            height: 100%; 
            overflow: hidden; 
            position: relative; 
        }
        .banner-image { 
            width: 120%; 
            height: 120%; 
            object-fit: cover; 
            display: block; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%) scale(1); /* Default scale */
            transition: transform 0.3s ease; /* Smooth transition */
        }
        .content-container { 
            width: 65%; /* Adjusted to 65% */
            height: 100%; 
            display: flex; 
            flex-direction: column; 
        }
        .text-side { 
            height: 70%; 
            background: rgba(0, 0, 0, 0.7); 
            padding: 20px 40px; /* Adjusted padding for better containment */
            overflow-y: auto; 
            overflow-x: hidden; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center; 
            scrollbar-width: thin; 
            scrollbar-color: #00b7eb #1a1a1a; 
        }
        .text-side > * { 
            text-align: left; 
            width: 100%; 
            max-width: 95%; /* Slightly increased to fit better */
            opacity: 0; /* Start hidden for animation */
            animation: glitchIn 0.8s ease forwards; /* New glitch animation */
        }
        .text-side h1 { animation-delay: 0.2s; } /* Staggered entry for h1 */
        .text-side p { animation-delay: 0.4s; } /* Staggered entry for p */
        .text-side::-webkit-scrollbar { 
            width: 10px; 
        }
        .text-side::-webkit-scrollbar-track { 
            background: #1a1a1a; 
            border-radius: 5px; 
        }
        .text-side::-webkit-scrollbar-thumb { 
            background: #00b7eb; 
            border-radius: 5px; 
        }
        .text-side::-webkit-scrollbar-thumb:hover { 
            background: #00eaff; 
            box-shadow: 0 0 10px #00eaff, 0 0 15px #00b7eb; 
        }
        .choices-side { 
            height: 30%; 
            background: rgba(0, 0, 0, 0.7); 
            padding: 20px 40px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            gap: 10px; 
        }
        h1 { 
            font-size: 2.5em; 
            color: #ff007a; 
            text-shadow: 0 0 15px #ff007a, 0 0 25px #00ffcc; 
            position: relative; 
            margin-bottom: 20px; 
            padding-bottom: 5px; 
        }
        h1::after { 
            content: "";
            position: absolute;
            bottom: 0;
            left: 0; 
            width: 50%; 
            height: 3px;
            background: linear-gradient(90deg, #ff007a, #00ffcc);
            box-shadow: 0 0 10px #ff007a, 0 0 10px #00ffcc;
            border-radius: 2px;
        }
        p { 
            font-size: 1.2em; 
            line-height: 1.4; 
            text-shadow: 0 0 5px #00ffcc; 
            margin: 0; 
        }
        /* New Glitch Animation */
        @keyframes glitchIn {
            0% { 
                opacity: 0; 
                transform: translateY(20px) skewX(10deg); 
                filter: blur(2px); 
            }
            50% { 
                opacity: 0.5; 
                transform: translateY(0) skewX(-5deg); 
                filter: blur(1px); 
            }
            75% { 
                opacity: 0.8; 
                transform: translateY(5px) skewX(2deg); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) skewX(0); 
                filter: blur(0); 
            }
        }
        button { 
            background: #1a1a1a; 
            color: #00ffcc; 
            border: 3px solid #ff007a; 
            padding: 12px 30px; 
            font-size: 1.2em; 
            width: 80%; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-shadow: 0 0 5px #00ffcc; 
            box-shadow: 0 0 15px rgba(255, 0, 122, 0.5); 
            border-radius: 8px; 
            text-align: center; 
        }
        button:hover { 
            background: #ff007a; 
            color: #0d0d0d; 
            box-shadow: 0 0 25px #ff007a, inset 0 0 10px #ff007a; 
            text-shadow: none; 
            transform: translateY(-2px); 
        }
        footer { 
            background-color: #1a1a1a; 
            padding: 20px; 
            text-align: center; 
            color: #00cc99; 
            font-size: 0.9em; 
            width: 100%; 
        }
        @media (max-width: 768px) {
            header { flex-direction: column; align-items: flex-start; padding: 10px 15px; }
            nav ul { flex-direction: column; width: 100%; align-items: center; }
            nav ul li { margin: 10px 0; }
            main { flex-direction: column; }
            .banner-container { width: 100%; height: 25%; }
            .content-container { width: 100%; height: 75%; }
            .text-side { padding: 15px 20px; height: 60%; } /* Adjusted padding */
            .choices-side { padding: 15px 20px; height: 40%; }
            button { width: 90%; padding: 10px 20px; font-size: 1em; }
            h1 { font-size: 2em; }
            p { font-size: 1em; }
        }
    </style>
</head>

    <script>

                "scene2A": {
                    title: "Diving In",
                    description: "You type <em>“Y”</em>—a data packet floods your screen with Omicron’s schematics: a glass tower, drones at the base, Eclipse in a 50th-floor vault behind lasers and locks. Entry’s a dock hatch, less guarded at 3 a.m. Your deck buzzes—gear up with a shaky cloak, jammer, fake ID, or loud cutter. The Undercity hums outside—how do you prep?",
                    choices: [
                        { text: "[A] Gather Intel from Mia", nextScene: "scene3A" },
                        { text: "[B] Scout It Yourself", nextScene: "scene3B" },
                        { text: "[C] Hack Their Systems", nextScene: "scene3C" },
                        { text: "[D] Gear Up Solo", nextScene: "scene3D" },

                    choices: [

// New cursor-following zoom effect
            const bannerContainer = document.querySelector('.banner-container');
            const bannerImage = document.querySelector('.banner-image');

            bannerContainer.addEventListener('mousemove', (e) => {
                const rect = bannerContainer.getBoundingClientRect();
                const x = e.clientX - rect.left; // X position within container
                const y = e.clientY - rect.top;  // Y position within container
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                // Calculate movement: slight shift based on cursor position
                const moveX = (x - centerX) / centerX * 5; // Max 5% shift
                const moveY = (y - centerY) / centerY * 5;

                // Apply zoom out and slight shift
                bannerImage.style.transform = `translate(-50%, -50%) scale(0.95) translate(${moveX}%, ${moveY}%)`;
            });

            bannerContainer.addEventListener('mouseleave', () => {
                // Reset to original state
                bannerImage.style.transform = 'translate(-50%, -50%) scale(1)';
            });

            function displayScene(sceneId) {
                const scene = scenes[sceneId];
                document.getElementById("title").innerHTML = scene.title;
                document.getElementById("description").innerHTML = scene.description;
                document.getElementById("banner-image").src = scene.background;
                const choicesDiv = document.getElementById("choices");
                choicesDiv.innerHTML = "";
                scene.choices.forEach(choice => {
                    const button = document.createElement("button");
                    button.innerHTML = choice.text;
                    button.onclick = () => displayScene(choice.nextScene);
                    choicesDiv.appendChild(button);
                });
            }

            displayScene("intro");
